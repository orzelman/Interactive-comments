<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Pull dynamic content from the data.json file -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>
  </div>

  <section id="comment-window" class="comment-window">
    <div class="counter">
      <p class="plus-minus">+</p>
      <p class="counter-digit">12</p>
      <p class="plus-minus">-</p>
    </div>
    <div class="comment">
      <div class="comment-title">
        <div class="comment-title-left">
          <img src="./images/avatars/image-amyrobson.png">
        </div>
        <div class="comment-title-right"></div>
      </div>
      <div class="comment-content"></div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>

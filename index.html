<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Pull dynamic content from the data.json file -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>
  </div>

  <section id="comment-window" class="comment-window">
    <div class="commend-window-left">
      <div class="counter">
        <p class="plus-minus">+</p>
        <p class="counter-digit">12</p>
        <p class="plus-minus">-</p>
      </div>
    </div>
    <div class="comment">
      <div class="comment-title">
        <div class="comment-title-left">
          <img src="./images/avatars/image-amyrobson.png">
          <p class="user name">amyrobson</p>
          <p class="date-update">1 month ago</p>
        </div>
        <div class="comment-title-right">
          <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
              fill="#5357B6" />
          </svg>
          <p class="reply">Reply</p>
        </div>
      </div>
      <div class="comment-content">met, consectetur adipisicing elit. Natus blanditiis officia
        cum sint distinctio architecto eius reprehenderit, eaque iusto, ab excepturi officiis velit fugiat!</div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
